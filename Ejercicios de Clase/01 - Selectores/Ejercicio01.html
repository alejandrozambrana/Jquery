<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
			$("#myformulario :input[name='nombre']").focus(function(){
				$(this).css("background-color", "#99ff99");
			});
		});
		</script>
	</head>
	<body>
		<form id="myformulario">
			<p>Name: <input type="text"  name="nombre"></p>
		</form>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
			$("#pie").click(function(){
				$(this).css("text-decoration", "none");
			});
		});
		</script>
	</head>
	<body>

		<p id="pie" style="text-decoration:underline;">Done by</p>

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<script src="jquery-3.1.1.slim.min.js"></script>
		<script>
		$(document).ready(function(){			
			$("#image_34").mousemove(function(event){
				$("#informacion").text("Anchura: " + event.pageX + ", Altura: " + event.pageY);
			});
		});
		</script>
	</head>
	<body>
		
		<img src="imagen.jpg" id="image_34" width="500px">
		
		<p id="informacion"></p>
		
	</body>
</html>
